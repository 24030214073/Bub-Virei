<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vireiii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg2.jpeg'); /* Background bg2.jpeg */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat; /* Hindari hitam */
            color: #fff;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            animation: moveBackground 10s linear infinite; /* Bergerak looping horizontal */
        }
        /* Animasi bergerak kanan-kiri looping */
        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .message {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            color: #333;
        }
        .heart {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Daily "Hi" 4 MyBubub <span class="heart">❤️</span></h1>
    <div class="message">tidak ada apa apa, hanya kangen</div> <!-- Pesan statis -->
</body>
</html>
