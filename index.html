<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vireiii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('vivir.jpeg'); /* Ganti dengan path foto kamu */
            background-size: cover; /* Membuat foto menutupi seluruh layar */
            background-position: center;
            background-attachment: fixed; /* Agar background tetap saat scroll */
            color: #fff; /* Warna teks putih agar kontras dengan background */
            text-align: center;
            padding: 50px;
            min-height: 100vh; /* Tinggi penuh layar */
        }
        .message {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparan agar background terlihat */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(240, 69, 217, 0.3);
            color: #333; /* Teks hitam di dalam kotak */
        }
        .heart {
            color: rgb(255, 22, 216);
            font-size: 30px;
        }
        button {
            background-color: #ff69b4; /* Pink */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493; /* Pink gelap saat hover */
        }
    </style>
</head>
<body>
    <h1>Daily "Hi" 4 MyBubub <span class="heart">❤️</span></h1>
    <div class="message" id="dailyMessage">Memuat pesan...</div>
    <button onclick="changeMessage()">Sentuh aku</button> <!-- Tombol klik -->

    <script>
        // Array pesan romantis (sama seperti sebelumnya, tambah jika perlu)
        const messages = [
            "12 Hari lagi Menuju Pertemuan Kita",
            "Lihatlah kegemasannya, sumpah cutee bgt",
            "kangen bgt yaallah",
            "wof u everyday ❤️"
        ];

        // Fungsi untuk mengubah pesan secara acak saat tombol diklik
        function changeMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('dailyMessage').innerText = messages[randomIndex];
        }

        // Tampilkan pesan harian awal berdasarkan tanggal
        const today = new Date().getDate();
        const messageIndex = (today - 1) % messages.length;
        document.getElementById('dailyMessage').innerText = messages[messageIndex];
    </script>
</body>
</html>
