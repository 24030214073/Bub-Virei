<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vireiii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Background akan diubah otomatis via JS */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
        }
        .message {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(240, 69, 217, 0.3);
            color: #333;
        }
        .heart {
            color: rgb(255, 22, 216);
            font-size: 30px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
        /* Styling untuk polaroid */
        .polaroid {
            display: inline-block;
            background: white;
            padding: 10px 10px 30px 10px; /* Padding bawah untuk efek "stiker" */
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 6px 20px rgba(0,0,0,0.1);
            transform: rotate(-5deg); /* Sedikit miring seperti polaroid asli */
            transition: transform 0.3s ease; /* Animasi saat hover */
            opacity: 0; /* Mulai transparan untuk animasi */
            animation: fadeInUp 1s ease-out forwards; /* Animasi muncul */
        }
        .polaroid:hover {
            transform: rotate(0deg) scale(1.05); /* Hover: lurus dan sedikit besar */
        }
        .polaroid img {
            width: 300px; /* DIGEDAIN: dari 200px ke 300px */
            height: auto; /* Jaga proporsi */
            border-radius: 5px;
        }
        /* Animasi fade-in dari bawah */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(-5deg);
            }
        }
    </style>
</head>
<body>
    <h1>Daily "Hi" 4 MyBubub <span class="heart">❤️</span></h1>
    <div class="message" id="dailyMessage">Memuat pesan...</div>
    <!-- Elemen polaroid -->
    <div class="polaroid" id="polaroid">
        <img id="polaroidImg" src="foto-polaroid1.jpg" alt="Foto Cewekku"> <!-- Ganti dengan foto default -->
    </div>
    <button onclick="changeMessage()">Sentuh aku</button>

    <script>
        // Array pesan harian
        const messages = [
            "11 Hari lagi Menuju Pertemuan Kita",
            "how lucky i am to have u",
            "im always missing u bubbb",
            "Cantik bgt MasyaAllah",
            "wof u everyday ❤️"
        ];

        // Array background foto (untuk body)
        const backgrounds = [
            "url('vivir.jpeg')",  // Sesuaikan dengan foto kamu
            "url('foto2.jpeg')",
            "url('foto3.jpeg')",
            "url('foto4.jpeg')",
            "url('foto5.jpeg')"
        ];

        // Array foto untuk polaroid (berganti per hari)
        const polaroidPhotos = [
            "foto-polaroid1.jpeg",  // Foto untuk tanggal 1
            "foto-polaroid2.jpeg",  // Foto untuk tanggal 2
            "foto-polaroid3.jpeg",
            "foto-polaroid4.jpeg",
            "foto-polaroid5.jpeg"
        ];

        // Ambil tanggal hari ini
        const today = new Date().getDate();
        const index = (today - 1) % messages.length;

        // Ubah background, pesan, dan foto polaroid otomatis
        document.body.style.backgroundImage = backgrounds[index];
        document.getElementById('dailyMessage').innerText = messages[index];
        document.getElementById('polaroidImg').src = polaroidPhotos[index];

        // Fungsi tombol (ubah semua secara acak)
        function changeMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('dailyMessage').innerText = messages[randomIndex];
            document.body.style.backgroundImage = backgrounds[randomIndex];
            document.getElementById('polaroidImg').src = polaroidPhotos[randomIndex];
        }
    </script>
</body>

</html>
